<!-- Modern Admin Dashboard -->
<div style="display: flex; height: 100vh; background-color: #f0f2f5;">
    <!-- Sidebar -->
    <aside style="width: 250px; background-color: #FF6347; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px 0; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
        <h2 style="margin-bottom: 30px; font-size: 1.5em;">Admin Dashboard</h2>
        <nav style="width: 100%;">
            <ul style="list-style: none; padding: 0;">
                <li style="width: 100%; text-align: left; margin-bottom: 20px;">
                    <a href="#" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px;">Dashboard</a>
                </li>
                <li style="width: 100%; text-align: left; margin-bottom: 20px;">
                    <a href="#" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px;">Users</a>
                </li>
                <li style="width: 100%; text-align: left; margin-bottom: 20px;">
                    <a href="#" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px;">Settings</a>
                </li>
                <li style="width: 100%; text-align: left; margin-bottom: 20px;">
                    <a href="#" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px;">Reports</a>
                </li>
                <li style="width: 100%; text-align: left; margin-bottom: 20px;">
                    <a href="#" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px;">Logout</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main style="flex-grow: 1; background-color: #fff; padding: 20px;">
        <!-- Top Bar -->
        <div style="background-color: #FF6347; color: #fff; padding: 10px 20px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
            <span>Welcome, Admin</span>
            <button style="background-color: #fff; color: #FF6347; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Profile</button>
        </div>

        <!-- Dashboard Content -->
        <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
            <!-- Card 1 -->
            <div style="background-color: #f0f2f5; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex: 1; min-width: 200px;">
                <h3 style="font-size: 1.2em; margin-bottom: 10px;">Total Users</h3>
                <p style="font-size: 2em; color: #FF6347;">1500</p>
            </div>

            <!-- Card 2 -->
            <div style="background-color: #f0f2f5; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex: 1; min-width: 200px;">
                <h3 style="font-size: 1.2em; margin-bottom: 10px;">Active Sessions</h3>
                <p style="font-size: 2em; color: #FF6347;">120</p>
            </div>

            <!-- Card 3 -->
            <div style="background-color: #f0f2f5; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex: 1; min-width: 200px;">
                <h3 style="font-size: 1.2em; margin-bottom: 10px;">Pending Tasks</h3>
                <p style="font-size: 2em; color: #FF6347;">24</p>
            </div>
        </div>

        <!-- Chart Placeholder -->
        <div style="margin-top: 30px; background-color: #f0f2f5; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom: 20px;">User Growth Chart</h3>
            <canvas id="userGrowthChart" style="width: 100%; height: 300px;"></canvas>
        </div>
    </main>

    <!-- JavaScript for Chart.js (Assumes Chart.js library is included) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart Configuration
        const ctx = document.getElementById('userGrowthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'User Growth',
                    data: [300, 500, 800, 1200, 1500],
                    backgroundColor: 'rgba(106, 90, 205, 0.2)',
                    borderColor: '#6A5ACD',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>

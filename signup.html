<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family:'Times New Roman', Times, serif; background-color: #fff3e0;">

  <form action="#" method="post" style="width: 300px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #7CFC00; margin-bottom: 20px;">Register</h2>
    
    <label for="name" style="color: #7CFC00; font-weight: bold;">Full Name</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="email" style="color: #7CFC00; font-weight: bold;">Email</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <label for="password" style="color: #7CFC00; font-weight: bold;">password</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <label for="country" style="color: #7CFC00; font-weight: bold;">Country Code</label>
    <select id="country" name="country_code" required style="width: 100%; padding: 8px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px;">
      <option value="+1">+1 USA</option>
      <option value="+44">+44 UK</option>
      <option value="+91">+91 India</option>
      <option value="+61">+61 Australia</option>
      <option value="+81">+81 Japan</option>
      <!-- Add more country codes as needed -->
    </select>
    
    <label for="phone" style="color: #7CFC00; font-weight: bold;">Phone Number</label>
    <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <button type="submit" style="width: 100%; padding: 10px; background-color: #7CFC00; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
      Register
    </button>
  </form>

</body>
</html>
